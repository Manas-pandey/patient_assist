
<form [formGroup]="onboardPatientForm" style="height:50%; width:50%;padding: 25% 0 0 25%">
  <mat-toolbar color="primary">
    <span>Onboard Patient</span>
  </mat-toolbar>
  <mat-card fxLayout="column" fxLayoutAlign="start start" >
    <div fxLayout="row">
      <mat-form-field>
        <input matInput placeholder="First Name" type="string" formControlName="patientFirstName">
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field>
        <input matInput placeholder="Last Name" type="string" formControlName="patientLastName">
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <mat-form-field>
        <input matInput placeholder="Age" type="number" formControlName="age">
      </mat-form-field>
    </div>
    <div fxFlexAlign="stretch" fxLayout="row">
      <button mat-raised-button color="primary" (click)="onboardPatient()">Submit </button>
    </div>
  </mat-card>

</form>
